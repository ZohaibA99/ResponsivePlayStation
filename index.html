<!DOCTYPE html>
<html lang="engt">
    <head>
        <title>Playstation 5 - Controller</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
        <link rel="stylesheet" href="/css/main.min.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="/images/logo.png" alt="playstation logo" class="logo"/>
                <nav>
                    <ul class="list nav">
                        <li class="nav__item"><a class="link nav__link">Game Controllers</a></li>
                        <li class="nav__item"><a class="link nav__link">VR Accessories</a></li>
                        <li class="nav__item"><a class="link nav__link">Media Remotes</a></li>
                        <li class="nav__item"><a class="link nav__link">Others</a></li>
                    </ul>            
                </nav>
                <img src="/images/menu.png" alt="mobile menu button" class="menu-icon"/>
            </div>
            <div class="row">
                <div class="details">
                    <h2 class="details__heading">PS4 V2<br>Dualshock 4</h2>
                    <h3 class="details__discriptioin">Wireless Controller for Playstation 4</h3>
                    <p class="details__info">(Compatible/Generic)</p>
                    <h4 class="details__price">$32.50</h4>
                    <button class="button" type="button">Buy Now <img class="button__image" src="images/arrow.png" alt="arrow image"/></button>
                </div>
                <div class="product">
                    <img class="product__image" src="./images/controller.png" alt="dualshock 4 controller"/>
                    <div class="product__background"></div>
                    <div class="add__button">
                        <img src="/images/add.png"/>
                        <p><small>Add to cart</small></p>
                    </div>
                </div>
            </div>
            <div class="social__links">
                <img src="./images/fb.png" alt="facebook"/>
                <img src="./images/ig.png" alt="Instagram"/>
                <img src="/images/tw.png" alt="Twitter"/>
            </div>
        </div>
    </body>
</html>
